<!DOCTYPE html>
<html>
<head>
	<title>CSV Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container my-3">
		<form method="POST">
			<select name="operation" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
				<option selected >Open this select menu</option>
				<option value="option1">All Data</option>
				<option value="option2">Top 10 most expensive smartphone based on current price</option>
				<option value="option3">Top 10 most expensive smartphone based on original price</option>
				<option value="option4">Top 10 most cheapest smartphone based on current price</option>
				<option value="option5">Top 10 most cheapest smartphone based on original price</option>
				<option value="option6">Top 10 most rated smartphone</option>
				<option value="option7">Top 10 most reviewed smartphone</option>
				<option value="option8">Top 10 smartphone which have been discounted most</option>
			</select>
			<button type="submit" class="btn btn-outline-secondary">Submit</button>
		</form>

		{% if request.method == "POST" %}

		<table class="table">
			<thead>
				<tr>
					{% for column in data.columns %}
					<th scope="col">{{ column }}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
			{% for index, row in data.iterrows() %}
				<tr scope="row">
					{% for value in row %}
					<td>{{ value }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
			</tbody>
  		</table>

		{% endif %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
